<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
/>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'ARV Documentation',
      repo: 'https://github.com/umigv/',
      loadSidebar: true,
      themeColor: '#419CEA',
      darklightTheme: {
        siteFont: 'Source Sans Pro',
        codeFontFamily: 'Roboto Mono',
        defaultTheme: 'dark',
        dark: {
          accent: "#419CEA",
          background: '#1e1e1e',
          textColor: '#f0f0f0',
          codeBackgroundColor: '#282828',
          codeTextColor: '#f0f0f0',
          highlightColor: '#419CEA',
          borderColor: '#282828',
          sidebarSublink: '#f0f0f0',
          blockQuoteColor: '#f0f0f0',
        },
        light: {
          accent: "#419CEA",
          textColor: '#1e1e1e',
          codeTextColor: '#1e1e1e',
          highlightColor: '#419CEA',
          borderColor: '#f0f0f0',
          sidebarSublink: '#1e1e1e',
          blockQuoteColor: '#1e1e1e',
        },
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="./docsify-plugin-test.js"></script>
  <script 
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
</script>
</body>
</html>
